<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Vimove – Oyun</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <main class="container">
    <h1>Egzersiz Oyunu</h1>

    <div class="stack">
      <video id="cam" autoplay playsinline muted width="640" height="480"></video>
      <canvas id="overlay" width="640" height="480"></canvas>
    </div>

    <div class="row">
      <button id="btn-start">Oyunu Başlat</button>
      <button id="btn-stop" disabled>Durdur</button>
      <span class="stats">Skor: <span id="score">0</span></span>
    </div>
  </main>

  <!-- Mediapipe Tasks (Pose) -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision/vision_bundle.js"></script>
  <!-- İçerik sabitleri (JSON) -->
  <script src="/static/js/content.js"></script>
  <!-- Oyun motoru -->
  <script src="/static/js/play.js"></script>
</body>
</html>
